[package]
name = "journalctl"
version = "0.1.0"
authors = ["Niclas Overby <niclas@overby.me>"]
edition = "2024"

[[bin]]
name = "journalctl"
path = "src/main.rs"

[dependencies]
libsystemd = { path = "../libsystemd" }
clap = { version = "4.5", features = ["derive"] }
libc = "0.2"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
