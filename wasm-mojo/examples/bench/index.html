<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Mojo WASM â€” js-framework-benchmark</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a2e;
        color: #e0e0e0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 12px;
        color: #ff6b35;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }
      .controls button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: background 0.15s;
      }
      .btn-create {
        background: #4ecca3;
        color: #1a1a2e;
      }
      .btn-create:hover {
        background: #3db88f;
      }
      .btn-append {
        background: #36a2eb;
        color: #fff;
      }
      .btn-append:hover {
        background: #2b8fd4;
      }
      .btn-update {
        background: #ff9f43;
        color: #1a1a2e;
      }
      .btn-update:hover {
        background: #e88e3a;
      }
      .btn-swap {
        background: #a55eea;
        color: #fff;
      }
      .btn-swap:hover {
        background: #8e4fd6;
      }
      .btn-clear {
        background: #ee5a6f;
        color: #fff;
      }
      .btn-clear:hover {
        background: #d44d60;
      }
      .btn-create10k {
        background: #2ecc71;
        color: #1a1a2e;
      }
      .btn-create10k:hover {
        background: #27ae60;
      }
      .status {
        font-size: 0.8rem;
        color: #aaa;
        margin-bottom: 8px;
        font-family: monospace;
        min-height: 1.2em;
      }
      .timing {
        color: #ff6b35;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      thead th {
        text-align: left;
        padding: 6px 8px;
        border-bottom: 2px solid #333;
        font-size: 0.75rem;
        text-transform: uppercase;
        color: #888;
        position: sticky;
        top: 0;
        background: #1a1a2e;
      }
      tbody tr {
        border-bottom: 1px solid #2a2a3e;
        cursor: pointer;
        transition: background 0.1s;
      }
      tbody tr:hover {
        background: #2a2a3e;
      }
      tbody tr.danger {
        background: #3d1f2e;
      }
      tbody td {
        padding: 4px 8px;
        font-size: 0.85rem;
      }
      tbody td:first-child {
        width: 60px;
        color: #888;
        font-family: monospace;
      }
      tbody td a {
        color: #4ecca3;
        text-decoration: none;
        cursor: pointer;
      }
      tbody td a:hover {
        text-decoration: underline;
      }
      tbody td a.remove {
        color: #ee5a6f;
      }
      .table-wrap {
        max-height: 70vh;
        overflow-y: auto;
        border: 1px solid #2a2a3e;
        border-radius: 4px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”¥ Mojo WASM â€” js-framework-benchmark</h1>
      <div class="controls">
        <button class="btn-create" id="btn-create1k">Create 1,000 rows</button>
        <button class="btn-create10k" id="btn-create10k">
          Create 10,000 rows
        </button>
        <button class="btn-append" id="btn-append">Append 1,000 rows</button>
        <button class="btn-update" id="btn-update">
          Update every 10th row
        </button>
        <button class="btn-swap" id="btn-swap">Swap rows</button>
        <button class="btn-clear" id="btn-clear">Clear</button>
      </div>
      <div class="status" id="status">Loading WASMâ€¦</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Label</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
