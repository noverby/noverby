<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Mojo Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        color: #e0e0e0;
      }

      #root {
        text-align: center;
      }

      /* The counter app renders: div > h1 + button + button */
      #root > div {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 3rem 4rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      #root h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 2rem;
        font-variant-numeric: tabular-nums;
        color: #f0f0f0;
      }

      #root button {
        font-size: 1.5rem;
        font-weight: 600;
        padding: 0.6rem 2rem;
        margin: 0 0.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition:
          transform 0.1s,
          box-shadow 0.1s;
        color: #fff;
      }

      #root button:first-of-type {
        background: linear-gradient(135deg, #e94560, #c23152);
        box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
      }

      #root button:last-of-type {
        background: linear-gradient(135deg, #533483, #3b1f6e);
        box-shadow: 0 4px 15px rgba(83, 52, 131, 0.4);
      }

      #root button:hover {
        transform: translateY(-2px);
      }

      #root button:active {
        transform: translateY(0);
      }

      .loading {
        color: #888;
        font-size: 1.2rem;
      }

      .error {
        color: #e94560;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <p class="loading">Loading WASMâ€¦</p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
