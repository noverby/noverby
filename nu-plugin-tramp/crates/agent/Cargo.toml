[package]
name = "tramp-agent"
version = "0.1.0"
authors = ["Niclas Overby <niclas@overby.me>"]
edition = "2024"
license = "MIT"
repository = "https://tangled.org/overby.me/overby.me/tree/main/nu-plugin-tramp"
description = "Lightweight RPC agent for nu-plugin-tramp remote filesystem operations"

[[bin]]
name = "tramp-agent"
path = "src/main.rs"

[dependencies]
# Serialization / MsgPack-RPC
serde = { version = "1", features = ["derive"] }
rmp-serde = "1.3"
rmpv = { version = "1.3", features = ["with-serde"] }

# Async runtime
tokio = { version = "1", features = [
  "rt-multi-thread",
  "io-util",
  "io-std",
  "fs",
  "process",
  "sync",
  "macros",
  "signal",
  "time",
] }

# Filesystem watching (inotify/kqueue)
notify = "7"

# Native stat, uid/gid resolution
libc = "0.2"

# Error handling
thiserror = "2"

[dev-dependencies]
tempfile = "3"
