when:
  - event: ["push", "pull_request"]
    branch: main

engine: nixery

steps:
  - name: "Install Cachix"
    command: |
      nix-env -iA cachix -f https://cachix.org/api/v1/install
  - name: "Nix flake check"
    command: |
      export CACHIX_NAME=overby-me
      cachix use $CACHIX_NAME
      cachix watch-exec $CACHIX_NAME nix flake check
